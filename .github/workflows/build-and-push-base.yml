name: Build and Push Base Windows C++ Image

on:
  workflow_call:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
      
      # cache docker layers
      - name: Cache Docker Layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      # set up docker buildx
      - name: Set up Docker Buildx
        run: |
          docker buildx create --use || true
          docker buildx inspect --boostrap

      - name: Build Base Docker Image
        run: |
          docker buildx build --cache-to=type=local,dest=/tmp/.buildx-cache --tag saidursajol/my-base-windows-cpp-image:latest --push .

      - name: Push Base Docker Image
        run: docker push saidursajol/my-base-windows-cpp-image:latest
